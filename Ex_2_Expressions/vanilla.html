<!DOCTYPE html>
<html>
    <body>

        <div id="app">
            <p>My first expression: <span id="result"></span></p>
        </div>

        <script>
            // Select the span element where the result will be displayed
            const resultSpan = document.getElementById("result");

            // Calculate the expression (5 + 5)
            const expressionResult = 5 + 5;

            // Set the result in the span element
            resultSpan.textContent = expressionResult;
        </script>

    </body>
</html>
