<!DOCTYPE html>
<html>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <body>

        <div id="app">
            <p>My first expression: <span id="result"></span></p>
        </div>

        <script>
            // Calculate the expression (5 + 5)
            const expressionResult = 5 + 5;

            // Set the result in the span element
            $("#result").text(expressionResult);
        </script>

    </body>
</html>
