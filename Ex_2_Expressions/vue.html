<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <body>

        <div id="app">
            <p>My first expression: {{ result }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    result: 5 + 5
                }
            });
        </script>

    </body>
</html>
